<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
   <meta content="IE=edge" http-equiv="X-UA-Compatible">
   <meta content="width=device-width, initial-scale=1" name="viewport">
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
   <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="main" class="section-style">
      <div class="container">
        <div class="bgimage">
        <h1 class="title"> Weather</h1>
        <h2 class="weather-title"> Local Weather Forecast for <span id="city"></span></h2>
        <div id="weather-containers" class="wcontainer">
          <div class="row">
          <div class="weatherDes">description goes ehre</div>
          <div id="currWeat"> curr weather goes here</div>
          <div id="date"></div>
          <div  class="col-sm-2 col-xs-2"><span id="time-0"></span>
            <div class="icon"><img id="icon-0"src=""></img></div>
            <div  class="temp" span id="day-0"></div>
          </div>
          <div class="col-sm-2 col-xs-2 future1"><span id="time-1"></span>
             <div class="icon"><img id="icon-1"src=""></img></div>
             <div class="temp" span id="day-1"></div>
          </div>
          <div  class="col-sm-2 col-xs-2 future2"><span id="time-2"></span>
             <div class="icon"><img id="icon-2"src=""></img></div><div class="temp" span id="day-2"></div>
          </div>
          <div  class="col-sm-2 col-xs-2 future3"><span id="time-3"></span>
            <div class="icon"><img id="icon-3" src=""></img></div><div class="temp" span id="day-3"></div>
          </div>
          <div class="col-sm-2 col-xs-2 future4"><span id="time-4"></span>
           <div class="icon"><img id="icon-4" src=""></img></div><div class="temp" span id="day-4"></div>
          </div>
        </div>
        </div>
         <div class="line"></div>
         <div class="row">
        <div class="col-sm-4 col-xs-4 nextDay"><span id="nextday"></span><img id="icon-5"src=""></img><span id="next-day-0"></span></div>
       </div>
         <div class="row">
          <div class="col-sm-4 col-xs-4 nextDay2"><span id="dayafter"></span><img id="icon-6"src=""></img><span id="next-day-1"></span></div>
         </div>
        </div>
      </div>
    </section>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script defer src="main.js"></script>
 </body>
</html>
